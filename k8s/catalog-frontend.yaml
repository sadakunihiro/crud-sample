apiVersion: v1
kind: Service
metadata:
  name: catalog-frontend
  labels:
    app: acmefit
    service: catalog-frontend
spec:
  ports:
    - name: catalog-frontend
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app: acmefit
    service: catalog-frontend
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-frontend
  labels:
    app: acmefit
    service: catalog-frontend
    version: v1
spec:
  selector:
    matchLabels:
      app: acmefit
      service: catalog-frontend
      version: v1
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: acmefit
        service: catalog-frontend
        version: v1
    spec:
      containers:
      - image: sadakunihiro/crud-frontend
        name: catalog-frontend
        env:
        - name: VUE_APP_API_HOST
          value: 'catalog-api'
        - name: VUE_APP_API_PORT
          value: '8082'
        ports:
        - containerPort: 8080
          name: http-catalog
