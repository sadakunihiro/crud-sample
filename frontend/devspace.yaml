version: v1beta9
images:
  app:
    image: sadakunihiro/frontend
    preferSyncOverRebuild: true
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
deployments:
- name: frontend
  kubectl:
    manifests:
    - k8s/catalog-frontend.yaml
dev:
  sync:
  - imageName: app
    excludePaths:
    - .git/
    uploadExcludePaths:
    - '**/node_modules'
    - '**/dist'
    - devspace.yaml
    onUpload:
      restartContainer: true
profiles:
- name: production
  description: ""
  patches:
  - op: remove
    path: images.app.appendDockerfileInstructions
  - op: remove
    path: images.app.injectRestartHelper
- name: interactive
  description: ""
  patches:
  - op: add
    path: dev.interactive
    value:
      defaultEnabled: true
  - op: add
    path: images.app.entrypoint
    value:
    - sleep
    - "9999999999"
